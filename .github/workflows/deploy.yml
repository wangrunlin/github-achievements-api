name: Deploy Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Production
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Deploy to Cloudflare Workers
        id: deploy-production
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          command: deploy

      - name: Get deployment URL
        id: deployment-url
        run: |
          PRODUCTION_URL=$(echo '${{ steps.deploy-production.outputs.deployedUrl }}')
          if [ -z "$PRODUCTION_URL" ]; then
            PRODUCTION_URL="https://github-achievements-api.wangrunlin.workers.dev"
          fi
          echo "url=$PRODUCTION_URL" >> $GITHUB_OUTPUT

      - name: Comment on commit
        uses: peter-evans/commit-comment@v3
        with:
          body: |
            ðŸš€ Production deployment is ready!

            ðŸ”— [Production Link](${{ steps.deployment-url.outputs.url }})

            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
